<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <title>碧蓝航线CD计算器-舰娘配置</title>
    <style>
        img.icon.small {
            width: 50px;
            height: 50px;
        }

        .search-select {
            height: 50px;
        }

        img.head {
            width: 50px;
            height: 50px;
            border-radius: 10px;
        }

        .select2-selection__rendered {
            line-height: 51px !important;
        }

        .select2-container .select2-selection--single {
            height: 58px !important;
        }

        .select2-selection__arrow {
            height: 54px !important;
        }

        /* #ship-select {
            width: 100%;
        } */
    </style>
</head>

<body>
    <div class="container">
        <h1>碧蓝航线CD计算器-舰娘配置</h1>
        <div class="col-md-12 row">
            <select class="col-md-12 search-select form-select" name="ship" id="ship-select"></select>
        </div>
        <div class="mb-3 row">
            <span class="col-sm-3 col-form-label">
                舰娘属性输入方式
            </span>
            <span class="col-sm-3 col-form-label">
                <label class="form-check-inline">
                    <input class="form-check-input" type="radio" name="mode" checked>
                    自动计算
                </label>
                <label class="form-check-inline">
                    <input class="form-check-input" type="radio" name="mode">
                    手动输入
                </label>
            </span>
        </div>
        <div class="col-md-12 row">
            <span class="col-sm-3">
                好感
            </span>
            <span class="col-sm-7 col-form-label">
                <label class="form-check-inline">
                    <input class="form-check-input" type="radio" name="love">
                    <span class="form-check-label">失望/陌生</span>
                </label>
                <label class="form-check-inline">
                    <input class="form-check-input" type="radio" name="love">
                    <span class="form-check-label">喜欢</span>
                </label>
                <label class="form-check-inline">
                    <input class="form-check-input" type="radio" name="love" checked>
                    <span class="form-check-label">爱</span>
                </label>
                <label class="form-check-inline">
                    <input class="form-check-input" type="radio" name="love">
                    <span class="form-check-label">誓约</span>
                </label>
                <label class="form-check-inline">
                    <input class="form-check-input" type="radio" name="love">
                    <span class="form-check-label">誓约200</span>
                </label>
            </span>
        </div>

        <label class="col-sm-12 input-group input-group-sm">
            <span class="col-sm-2 col-form-label">
                等级
            </span>
            <div class="col-sm-10">
                <input class="form-control" type="number" name="level" id="level" value="120" min="1" max="120">
            </div>
        </label>
        <label class="col-md-12 input-group input-group-sm">
            <span class="col-sm-2 col-form-label">
                装填
            </span>
            <div class="col-sm-10">
                <input class="form-control" type="number" name="reload" id="reload">
            </div>
        </label>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"
        integrity="sha256-9yRP/2EFlblE92vzCA10469Ctd0jT48HnmmMw5rJZrA=" crossorigin="anonymous"></script>
    <script>
        // In your Javascript (external .js resource or <script> tag)
        $(document).ready(async function () {
            let resp = await fetch('data/ships-simple.json');
            let data = await resp.json();
            for (let ship of data) {
                $('#ship-select').append(`
                <option value="${ship.编号}" data-img-url="images/headers/${ship.img}"
                data-match="${ship.match}">${ship.名称}</option>`);
            }
            $('.search-select').click(function () {
                console.log(this);
                $(this).select2('focus');
            })
            function renderItem(state) {
                var imgUrl = $(state.element).data('imgUrl');
                if (!imgUrl) {
                    return state.text;
                }
                console.log('add img', state.text, imgUrl);
                return $(`<img class="head" src="${imgUrl}"/><span>${state.text}</span>`);
            }

            $('.search-select').select2({
                placeholder: '请选择舰娘.',
                templateResult: renderItem,
                templateSelection: renderItem,
                selectOnClose: true,
                matcher: (params, data) => {
                    var term = $.trim(params.term);
                    // If there are no search terms, return all of the data
                    if (term === '') {
                        return data;
                    }
                    term = term.replace(/'/g, '').toLowerCase();
                    // `params.term` should be the term that is used for searching
                    // `data.text` is the text that is displayed for the data object
                    var text = $(data.element).data('match') || data.text;
                    if (text.indexOf(term) > -1) {
                        // You can return modified objects from here
                        // This includes matching the `children` how you want in nested data sets
                        return data;
                    }
                    return null;
                }
            });
            $(document).on('select2:open', () => {
                document.querySelector('.select2-search__field').focus();
            });
        });
    </script>
</body>

</html>
